<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="color-scheme" content="dark light">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <section class="head">
    <p>calc</p>
    <div>
      <label for="range">theme</label>
      <input type="range" name="range" id="range" min="1" max="3" step="1">
    </div>
  </section>
  <section class="screen"></section>
  <section class="pad">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>DEL</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>.</button>
    <button>0</button>
    <button>/</button>
    <button>*</button>
    <button>RESET</button>
    <button>=</button>
  </section>
</main>
  
<script src="app.js"></script>
</body>
</html>
